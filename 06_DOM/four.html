<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: rgb(62, 62, 62);color: azure;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const newElement = document.createElement('li')
        newElement.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(newElement)
    }

    function optmizedLanguage(newLangs){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(newLangs))
        document.querySelector('.language').appendChild(li)

    }

    const langArray = ['python','C++','Java','Ruby']
    for (let i = 0; i < langArray.length; i++) {
        addLanguage(langArray[i])
        
    }
</script>
</html>
